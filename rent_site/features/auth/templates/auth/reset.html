{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h1 class="h1">Reset password</h1>
  <p class="muted">Demo mode: it will generate a reset link on screen.</p>

  <form class="form" method="post" action="{{ url_for('auth.reset_request_post') }}">
    <label class="label">Email</label>
    <input class="input" name="email" type="email" required placeholder="you@example.com">
    <button class="btn btn-primary" type="submit">Generate reset link</button>
  </form>

  <div class="muted mt-12">
    <a href="{{ url_for('auth.login') }}">Back to login</a>
  </div>
</div>
{% endblock %}
