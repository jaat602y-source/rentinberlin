{% extends "layout.html" %}
{% block content %}
<div class="card">
  <div class="row between">
    <div>
      <h1 class="h1">{{ listing.title }}</h1>
      <p class="muted">{{ listing.city }}, {{ listing.country }}</p>
    </div>
    <div class="price">â‚¬{{ listing.price_per_month_eur }}/mo</div>
  </div>

  {% if listing.description %}
    <p class="mt-12">{{ listing.description }}</p>
  {% else %}
    <p class="muted mt-12">No description.</p>
  {% endif %}

  <div class="mt-16">
    <a class="btn btn-ghost" href="{{ url_for('explore.explore') }}">Back to explore</a>
  </div>
</div>
{% endblock %}
